set default=0
set timeout=10

menuentry  'Auto Install - AlmaLinux 9.x ( local mirror repo )' {
	echo "Hostname: get_hostname.get_ipv4_domain"
	echo "Network Info :"
	echo " IPv4 Address	: get_ipv4_address"
	echo " IPv4 Netmask	: get_ipv4_netmask"
	echo " IPv4 Gateway	: get_ipv4_gateway"
	echo " DNS Server	: get_ipv4_nameserver"
	echo " DNS Domain	: get_ipv4_domain"
	echo -n -e "\nLoading vmlinuz from tftp server (get_tftp_server_name) . . . "
	linuxefi almalinux-9/vmlinuz inst.ks=http://get_web_server_name.get_ipv4_domain/ksmanager-hub/kickstarts/get_hostname.get_ipv4_domain/el-9-ks.cfg inst.repo=http://get_web_server_name.get_ipv4_domain/almalinux-local-repo/baseos/ inst.addrepo=AppStream,http://get_web_server_name.get_ipv4_domain/almalinux-local-repo/appstream/ inst.stage2=http://get_web_server_name.get_ipv4_domain/almalinux-9/ quiet
	echo "[ done ]"
	echo -n -e "\nLoading initrd from tftp server (get_tftp_server_name) . . . "
	initrdefi  almalinux-9/initrd.img
	echo "[ done ]"
	echo -e "\nWe are good to go my dear! Just sit back and relax!"
	echo -e "\nProceeding with unattended network installation . . ."
	sleep 2
}

