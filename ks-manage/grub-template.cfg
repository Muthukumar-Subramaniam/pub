menuentry '<<< get_hostname.get_ipv4_domain >>>' {
	sleep 1
	echo "get_hostname.get_ipv4_domain is the hostname for which installation is applicable"
	echo ""
	echo "Info :"
	echo " DNS FQDN	: get_hostname.get_ipv4_domain"
	echo " IPv4 Address	: get_ipv4_address"
	echo " IPv4 Netmask	: get_ipv4_netmask"
	echo " IPv4 Gateway	: get_ipv4_gateway"
	echo " DNS Server	: get_ipv4_nameserver"
	echo " DNS Domain	: get_ipv4_domain"
	sleep 5
}

