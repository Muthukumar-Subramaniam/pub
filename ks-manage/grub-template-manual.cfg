submenu 'Manual Install - Ubuntu' {

	menuentry "Manual ( Uses Local ISO ) - Ubuntu 24.04" {
        	set gfxpayload=keep
		echo 'Loading kernel (vmlinuz) from get_tftp_server_name server ...'
        	linux   /ubuntu-24-04/vmlinuz url=http://get_web_server_name.get_ipv4_domain/ubuntu-24-04/ubuntu-24.04.1-live-server-amd64.iso root=/dev/nvme0n1 ramdisk_size=3000000 ip=dhcp ds='nocloud-net' cloud-config-url=/dev/null
		echo -e "completed!\n"
		echo 'Loading initial ramdisk (initrd) from get_tftp_server_name server ...'
        	initrd  /ubuntu-24-04/initrd
		echo -e "completed!\n"
		echo -e "We are good to go my dear!"
		echo -e "Next Step : Configure the system manually for the installation of Ubuntu 24.04 ..."
		sleep 5
	}
}

