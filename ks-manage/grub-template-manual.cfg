submenu 'Manual Install - Red Hat Enterprice Linux' {

	menuentry  'Manual ( Register and use RHCDN ) - RHEL 9' {
		echo 'Loading kernel (vmlinuz) from get_tftp_server_name server ...'
		linuxefi rhel-9/vmlinuz inst.stage2=http://get_web_server_name.get_ipv4_domain/rhel-9
		echo -e "completed!\n"
		echo 'Loading initial ramdisk (initrd.img) from get_tftp_server_name server ...'
