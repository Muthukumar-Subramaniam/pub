network:
    version: 2
    ethernets:
        eth0:
            dhcp4: false
            addresses: [get_ipv4_address/24]
            routes:
              - to: default
                via: get_ipv4_gateway
                on-link: True
            nameservers:
              addresses: [get_ipv4_nameserver]
              search: [get_ipv4_domain]
